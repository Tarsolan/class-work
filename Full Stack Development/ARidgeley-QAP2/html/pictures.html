<!DOCTYPE html>
<html lang="en">

          height="400"
          width="450"
        />
      </div>
    </div>
  </body>
  <style>
    html {
      background-color: lightblue;
    }

    body {
      border: 1px solid black;
      border-radius: 8px;
      margin: 3% 25%;
      padding: 24px;
      background-color: white;
    }

    h1 {
      text-align: center;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 0.5fr);
    }
  </style>
